@if (visible()) {
<div class="modal show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title() }}</h5>
                <button type="button" class="btn-close" (click)="cancel.emit()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{ message() }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cancel.emit()">{{ cancelText() }}</button>
                <button type="button" class="btn {{ confirmButtonClass() }}" (click)="confirm.emit()">{{ confirmText()
                    }}</button>
            </div>
        </div>
    </div>
</div>
}
